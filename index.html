<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/about.css">
    <title>Document</title>
</head>
<body>
    <div id="landing-container">
        <header id="header">
            <div id="social-container">
                <img src="images/linkedin-icon.png" alt="linkedin icon">
                <img src="images/github-icon.png" alt="github icon">
                <img src="images/twitter-icon.png" alt="twitter icon">
            </div>
        </header>
        <div id="landing-content">
            <div id="landing-content-container">
                <p>Hello, I'm <span>Terry</span>!</p>
                <button id="landing-button">Discover More</button>
                
            </div>
        </div>
        <div id="about-header"><h1>About</h1></div>
        <div id="landing-whiteSpace"><div class="whitespace-border"></div><div id="whitespace-center"></div><div class="whitespace-border"></div></div>
    </div>
    <div id="about-container">
        <div id="about-shape"></div>
        <div id="about-content">
            <div id="selfie-container">
                <img src="images/terry.png" alt="">
            </div>
            <div id="about-text">
                <p>Hello. My name is Terrence Barone. Born and raised in New Jersey but currently can be found in NYC. Graduated in 2020 with my Bachelors in Computer Science from Kean University in Union, NJ. </p>
            </div>
        </div>
    </div>
</body>
</html>
